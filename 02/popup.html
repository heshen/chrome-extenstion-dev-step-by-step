<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Popup页面，点击扩展图标，弹出的面板页面</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        ul li{
            min-width: 20px;}
        li{list-style:none}
        /* CSS注释：加list-style:none去掉li默认产生”点“ */
    </style>
</head>
<body>
<div>
    Popup页面 Demo
    <ul>
        <li>
            选项
        </li>
        <li>
            开关
        </li>
    </ul>
</div>
</body>
</html>
